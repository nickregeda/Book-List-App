<section class="books">

  <h1 class="books__title">Book List</h1>

  <ul class="books__list">
    @for (book of books(); track book.id) {
      <li class="books__item">
        <article class="books__article">
          <h2 class="books__item-title">{{ book.title }}</h2>
          <p class="books__item-author">{{ book.author }}</p>
          <p class="books__item-year">{{ book.publishedYear }}</p>
        </article>
      </li>
    }
  </ul>

</section>
