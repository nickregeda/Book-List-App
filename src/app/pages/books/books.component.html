<section class="books">
  <div class="books__title-wrapper">
    <h1 class="books__title">Book List</h1>
    <button type="button" mat-raised-button (click)="openAddBookPopup()">Add</button>
  </div>

  @if (loading()) {
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  }

  <mat-form-field class="books__search-field" [class.visible]="!loading()">
    <mat-label>Search</mat-label>
    <input #searchInput type="text" matInput>
  </mat-form-field>

  <ul class="books__list">
    @for (book of books(); track book.id) {
      <app-book-item [book]="book" [@listAnimation]/>
    } @empty {
      @if (!loading()) {
        <p class="books__no-found">No books found...</p>
      }
    }
  </ul>
</section>
