<div class="book-popup">
  <button class="book-popup__close-btn" mat-icon-button mat-dialog-close>
    <mat-icon>close</mat-icon>
  </button>

  <div class="book-popup__img-wrapper">
    <img class="book-popup__img" [ngSrc]="book().coverImageUrl" fill priority alt="book cover image" draggable="false">
  </div>

  <div class="book-popup__info-wrapper">
    @if (isEditMode()) {
      <app-book-form [book]="book()"/>
    } @else {
      <app-book-info [book]="book()"/>
    }
  </div>
</div>
